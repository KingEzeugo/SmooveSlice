<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <link rel="stylesheet" href="C.css">
</head>
<body>

<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
    <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
    </div>
    <div class="pause-btn"><div></div></div>
    <div class="slowmo">
        <div class="slowmo__bar"></div>
    </div>
</div>

<!-- Menu System -->
<div class="menus">
    <div class="menu menu--main">
        <h1>Smoove Slice</h1>
        <button id="playGameButton" type="button" class="play-normal-btn">PLAY GAME</button>
        <button type="button" class="play-casual-btn">CASUAL MODE</button>
		<button id="playMusicButton" type="button">PLAY MUSIC</button>
        <div class="credits">By Emajin, Joseph, and Seun </div>
    </div>
    <div class="menu menu--pause">
        <h1>Paused</h1>
        <button type="button" class="resume-btn">RESUME GAME</button>
        <button type="button" class="menu-btn--pause">MAIN MENU</button>
        <button id="pauseMusicButton" type="button">PAUSE MUSIC</button>
        <button id="stopMusicButton" type="button">STOP MUSIC</button>
    </div>
    <div class="menu menu--score">
        <h1>Game Over</h1>
        <h2>Your Score:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">PLAY AGAIN</button>
        <button type="button" class="menu-btn--score">MAIN MENU</button>
    </div>
</div>

<!-- Script tags for all 17 JavaScript files -->
<script src="combined.js"></script>
<audio id="backgroundMusic" src="Gameplay.mp3" loop></audio>

<script>
    // Initialize the game when the DOM is ready
    document.addEventListener("DOMContentLoaded", function() {
        // Your game initialization code
        // For example: initGame();
    });
</script>

</body>
</html>
